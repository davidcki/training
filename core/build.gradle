description = 'Training: Core'

dependencies {

    api project(':training-frontend')

    // Brightspot
    api 'com.psddev:auth'
    api 'com.psddev:aws-ses'
    api 'com.psddev:cms-db'
    api 'com.psddev:cms-tool-ui'
    api 'com.psddev:dari-aws'
    api 'com.psddev:dari-db'
    api 'com.psddev:dari-mysql'
    api 'com.psddev:dari-solr-v6'
    api 'com.psddev:dari-util'
    api 'com.psddev:handlebars'
    api 'com.psddev:image'
    api 'com.psddev:native'
    api 'com.psddev:rss'
    api 'com.psddev:sitemap'
    api 'com.psddev:terms'
    api 'com.psddev:theme'

    api 'com.psddev:graphql'

    // Component Lib.
    api 'com.psddev.component-lib:materialize'
    api 'com.psddev.component-lib:query-memoization-express-modifiers'
    api 'com.psddev.component-lib:query-memoization-util'
    api 'com.psddev.component-lib:util-unresolved-state'

    // Third party.
    api 'org.apache.commons:commons-math3:3.6.1'
    api 'org.slf4j:slf4j-api'
    api 'org.slf4j:slf4j-jdk14'
    api 'org.apache.solr:solr-solrj'
    api 'com.cronutils:cron-utils'
    api 'com.amazonaws:aws-java-sdk-rekognition'
    api 'org.ahocorasick:ahocorasick'

    compileOnly 'javax.el:javax.el-api'
    compileOnly 'javax.servlet:javax.servlet-api'
    compileOnly 'javax.servlet.jsp:javax.servlet.jsp-api'

    // Test.
    testImplementation("org.junit.jupiter:junit-jupiter-api")
    // Start com.psddev:express-core dependencies
    api 'com.psddev:dam'
    // End com.psddev:express-core dependencies
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine")
}

project.afterEvaluate {

    jar.dependsOn(test)
}
